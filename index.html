<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lista de Tarefas</title>
</head>
<body>

  <main>
    <h1>Lista de Tarefas</h1>


  <div class="container barra">
    <input id="pesquisarTarefa" type="text" placeholder="Busque por uma tarefa">
    <button onclick="buscarTarefa(pesquisarTarefa.value)">Buscar</button>
    <button onclick="mostrarTodasAsTarefas()">Todas as tarefas</button>
  </div>

  <section class="container">
    <ul id="lista">

    </ul>

  </section>

  <div class="container barra">
    <input id="novaTarefa" type="text" placeholder="Adicione uma nova tarefa">
    <button onclick="adicionarTarefa(novaTarefa.value)">Adicionar</button>
  </div>

  </main>
  
  <script src="app.js"></script>

</body>
</html>
