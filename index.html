<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lista de Tarefas</title>
</head>
<body>

  <h1>Lista de Tarefas</h1>


  <div>
    <input id="pesquisarTarefa" type="text" placeholder="Busque por uma tarefa">
    <button onclick="buscarTarefa(pesquisarTarefa.value)">Buscar</button>
  </div>

  <section>
    <ul id="lista">

    </ul>

  </section>

  <div>
    <input id="novaTarefa" type="text" placeholder="Adicione uma nova tarefa">
    <button onclick="adicionarTarefa()">Adicionar</button>
  </div>

  <script src="app.js"></script>

</body>
</html>
